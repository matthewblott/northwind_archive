<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="https://unpkg.com/bulmaswatch@0.7.2/slate/bulmaswatch.min.css">
  <link rel="stylesheet" href="/css/site.css">
</head>
<body>

<div class="pb-2"></div>

<div class="container is-fluid">

  <div class="field is-horizontal">
    <label class="field-label"></label>
    <div class="control is-expanded field-body">
      <div class="is-inline-block">
        <div class="buttons">
          <button class="button is-success" form="save">
            <span class="icon is-small">
              <i class="fas fa-check"></i>
            </span>
            <span>Save</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <form method="get" id="save" action="/validation.html">
    <div class="field is-horizontal">
      <label class="is-normal field-label label" for="CompanyName">Company</label>
      <div class="field-body is-expanded control">
        <input class="input validation" data-nw-validation="data-nw-validation" id="CompanyName"
          name="CompanyName" placeholder="Company" required value="abc">
      </div>
    </div>
    <div class="field is-horizontal"><label class="is-normal field-label label" for="ContactName">Contact</label>
      <div class="field-body is-expanded control">
        <input class="input validation" data-nw-validation id="ContactName"
          name="ContactName" placeholder="Contact">
      </div>
    </div>
  </form>
</div>

<script src="/js/validation.js"></script>


</body>
</html>
