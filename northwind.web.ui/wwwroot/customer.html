<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link rel="stylesheet" href="https://unpkg.com/bulmaswatch@0.7.2/slate/bulmaswatch.min.css">
  <link rel="stylesheet" href="/css/site.css">
</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
       data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>
  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="/">
        Home
      </a>
      <a class="navbar-item" href="/customers">
        Customers
      </a>
      <a class="navbar-item" href="/categories">
        Categories
      </a>
      <a class="navbar-item" href="/products">
        Products
      </a>
    </div>
  </div>
</nav>

<div class="pb-2"></div>

<div class="container is-fluid">

  <div class="field is-horizontal">
    <label class="field-label"></label>
    <div class="control is-expanded field-body">
      <div class="is-inline-block">
        <div class="buttons">
          <button class="button" form="new">
            <span>New</span>
          </button>
          <button class="button is-success" form="edit">
            <span class="icon is-small">
              <i class="fas fa-edit"></i>
            </span>
            <span>Edit</span>
          </button>
          <button class="button is-success" form="save">
            <span class="icon is-small">
              <i class="fas fa-check"></i>
            </span>
            <span>Save</span>
          </button>
          <button class="button is-danger">
            <span class="icon is-small">
              <i class="fas fa-times"></i>
            </span>
            <span>Delete</span>
          </button>
          <button class="button" form="cancel">
            <span>Cancel</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <form id="new" method="get" action="/customers/new">
  </form>

  <form id="edit" method="get" action="/customers/edit">
    <input name="Id" type="hidden" value="ALFKI">

  </form>

  <form id="cancel" method="get" action="/customers">
  </form>

  <form method="post" id="save" action="/customers/update">
    <div class="field is-horizontal">
      <label class="is-normal field-label label" for="Id">Id</label>
      <div class="field-body is-expanded control">
        <input class="input validation"
          data-nw-action="http://localhost:5000/customers/idexists"
          data-nw-validation="data-nw-validation" id="Id" maxlength="6"
          minlength="1" name="Id" placeholder="Id" readonly required
          type="text" value="ALFKI">
      </div>
    </div>
    <div class="field is-horizontal">
      
      <label class="is-normal field-label label" for="CompanyName">Company</label>
      <div class="field-body is-expanded control">
        <input class="input validation"
          data-nw-validation="data-nw-validation" id="CompanyName"
          name="CompanyName" placeholder="Company" required type="text"
          value="Alfreds Futterkiste">
      </div>
      
    </div>
    <div class="field is-horizontal"><label class="is-normal field-label label" for="ContactName">Contact</label>
      <div class="field-body is-expanded control"><input class="input validation"
                                                         data-nw-validation="data-nw-validation" id="ContactName"
                                                         name="ContactName" placeholder="Contact" type="text"
                                                         value="Maria Anders">
      </div>
    </div>
    <div class="field is-horizontal"><label class="is-normal field-label label" for="ContactTitle">Contact Title</label>
      <div class="field-body is-expanded control"><input class="input validation"
                                                         data-nw-validation="data-nw-validation" id="ContactTitle"
                                                         name="ContactTitle" placeholder="Contact Title" type="text"
                                                         value="Sales Representative">
      </div>
    </div>
    <div class="field is-horizontal"><label class="is-normal field-label label" for="Address">Address</label>
      <div class="field-body is-expanded control"><input class="input validation"
                                                         data-nw-validation="data-nw-validation" id="Address"
                                                         name="Address" placeholder="Address" type="text"
                                                         value="Obere Str. 57">
      </div>
    </div>
    <div class="field is-horizontal"><label class="is-normal field-label label" for="City">City</label>
      <div class="field-body is-expanded control"><input class="input validation"
                                                         data-nw-validation="data-nw-validation" id="City" name="City"
                                                         placeholder="City" type="text" value="Berlin">
      </div>
    </div>
    <div class="field is-horizontal"><label class="is-normal field-label label" for="Region">Region</label>
      <div class="field-body is-expanded control"><input class="input validation"
                                                         data-nw-validation="data-nw-validation" id="Region"
                                                         name="Region" placeholder="Region" readonly type="text"
                                                         value="Western Europe">
      </div>
    </div>
    <div class="field is-horizontal"><label class="is-normal field-label label" for="PostalCode">Postal Code</label>
      <div class="field-body is-expanded control"><input class="input validation"
                                                         data-nw-validation="data-nw-validation" id="PostalCode"
                                                         name="PostalCode" placeholder="Postal Code" type="text"
                                                         value="12209">
      </div>
    </div>
    <div class="field is-horizontal"><label class="is-normal field-label label" for="Country">Country</label>
      <div class="field-body is-expanded control"><input class="input validation"
                                                         data-nw-validation="data-nw-validation" id="Country"
                                                         name="Country" placeholder="Country" type="text"
                                                         value="Germany">
      </div>
    </div>
    <div class="field is-horizontal"><label class="is-normal field-label label" for="Phone">Phone</label>
      <div class="field-body is-expanded control"><input class="input validation"
                                                         data-nw-validation="data-nw-validation" id="Phone" name="Phone"
                                                         placeholder="Phone" type="text" value="030-0074321">
      </div>
    </div>
    <div class="field is-horizontal"><label class="is-normal field-label label" for="Fax">Fax</label>
      <div class="field-body is-expanded control"><input class="input validation"
                                                         data-nw-validation="data-nw-validation" id="Fax" name="Fax"
                                                         placeholder="Fax" type="text" value="030-0076545">
      </div>
    </div>
  </form>
</div>

<script src="/js/validation.js"></script>

</body>
</html>
